{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">

<div class="container">
	<h1 class="welcome text-center">.</h1>
    <div class="card card-container">
    <h2 class="login_title text-center">Login</h2>
    <hr>
        <form class="form-signin" method="post">
        	{% csrf_token %}
            <span class="reauth-email"></span>
            <p class="input_title">Email</p>
            <input type="text" id="inputEmail" name="username" class="login_box" placeholder="Enter username" required autofocus>
            <p class="input_title">Password</p>
            <input type="password" id="inputPassword" name="password" class="login_box" placeholder="Enter password" required>
            
            <button class="btn btn-lg btn-primary" type="submit">Login</button>
        </form><!-- /form -->
    </div><!-- /card-container -->
</div><!-- /container -->
